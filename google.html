<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>google</title>
    <style>
      .bodyWrapper {
        height: 80vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
      }
      img {
        object-fit: contain;
        height: 100px;
      }
      .search {
        display: flex;
        justify-content: center;
        text-align: center;
        align-items: center;
        border: 1px solid lightgray;
        padding: 10px 20px;
        border-radius: 999px;
        height: 30px;
        width: 40vw;
        max-width: 560px;
        margin-top: 20px;
        margin-bottom: 5px;
         margin-left: 30%;
    
      }
      .search input {
        outline: none;
        border: none;
        padding: 5px 20px;
        flex: 1;
      }
      button{
          margin: 10px;
          padding: 10px 20px;
          border: none;
          cursor: pointer;
          background-color: #f8f9fa;
          outline: none;
      }
      button:hover{
          border: 2px solid lightgray;
      }
      input:hover {
        cursor: text;
        
      }
     
    </style>
  </head>
  <body>
    <div class="bodyWrapper">
      <!-- Image Container -->
      <div class="imgContainer">
        <img src="./Google-new_19.png" alt="Google Image" />
      </div>
      <!-- Search main div -->
      <div class="mainSearch">
        <!-- Search bar div -->
        <div class="search">
          <span class="material-icons"> search </span>
          <input type="text" />
          <span class="material-icons"> mic </span>
        </div>
        <!-- button Div -->
        <div class="buttonContainer">
          <button>Google Search</button>
          <button>I'm feeling lucky</button>
        </div>
      </div>
    </div>
  </body>
</html>
